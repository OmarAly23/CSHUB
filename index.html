<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/main.css">
    <title>CS HUB</title>
</head>
<body class="min-w-fit">
    <header class="border-b p-3">
        <div class="container mx-auto flex items-center justify-between relative">
            <a href="./index.html">
                <img src="./images/logos/logo.svg" alt="Logo" width=120>
            </a>
                <nav>
                    <ul class="flex items-center">
                        <li>
                            <a href="./index.html" class="px-4 py-2 font-light text-base
                            rounded-md transition hover:bg-neutral-300
                            active:bg-transparent flex">
                                Search
                            </a>
                        </li>
                        <li>
                            <a href="./signin.html" class="ml-4 px-4 py-2 font-light text-base
                            rounded-md bg-[#154854] text-white transition hover:bg-neutral-300 hover:text-black flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                Log In/Sign Up
                            </a>
                        </li>
                    </ul>
                </nav>
        </div>
    </header>
    <section class="hero px-3 py-6">
        <div class="container mx-auto">
            <h1 class="text-5xl font-medium text-center">
                Find what you're looking for.
            </h1>
            <p class="mt-4 text-xl text-center">
                At <span class="font-medium">CS HUB</span>, we have tens of resources to help you with your CS courses.
            </p>
            <form class="grid grid-cols-2 gap-2 mx-auto max-w-xl mt-6">
                <div>
                    <input class="hidden" id="radio_1" type="radio" name="radio" checked>
                    <label class="flex flex-col bg-white
                    p-3 border-2 border-gray-300 rounded-md
                    cursor-pointer" for="radio_1">
                        <span class="text-center text-xl font-medium">
                            Find
                        </span>
                    </label>
                </div>
                <div>
                    <input class="hidden" id="radio_2" type="radio" name="radio">
                    <label class="flex flex-col bg-white
                    p-3 border-2 border-gray-300 rounded-md
                    cursor-pointer" for="radio_2">
                        <span class="text-center text-xl font-medium">
                            Add
                        </span>
                    </label>
                </div>
            </form>
            <div class="flex justify-center mt-7">
                <div class="flex rounded-md border-2 border-gray-300">
                    <input type="text" class="px-4 py-2 w-80" placeholder="Search...">
                    <button class="flex items-center justify-center px-4 border-l"
                    onclick="location.href = './searchResults.html';">
                        <svg class="w-6 h-6 text-gray-600" fill="black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
