<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/main.css">
    <title>CS HUB</title>
</head>
<body class="">
    <header class="border-b p-3">
        <div class="container mx-auto flex items-center justify-between relative">
            <a href="./index.html">
                <img src="./images/logos/logo.svg" alt="Logo" width=120>
            </a>
                <nav>
                    <ul class="flex items-center">
                        <li>
                            <a href="./index.html" class="px-4 py-2 font-light text-base
                            rounded-md transition hover:bg-neutral-300
                            active:bg-transparent flex">
                                Search
                            </a>
                        </li>
                        <li>
                            <a href="./signin.html" class="ml-4 px-4 py-2 font-light text-base
                            rounded-md bg-[#154854] text-white transition hover:bg-neutral-300 hover:text-black flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                Log In/Sign Up
                            </a>
                        </li>
                    </ul>
                </nav>
        </div>
    </header>
    <section class="hero px-3 py-6">
        <div class="container mx-auto">
            <span class="font-normal text-base flex mt-3 mx-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                Back
            </span>

            <div class="mt-7 mx-10">
                <h1 class="text-2xl font-semibold mb-3">
                    You are adding a resource for CS211: Theory of Computation I
                </h1>

                <p class="mt-7 text-lg">
                    1. What are you adding?
                </p>
                <form class="mt-2 flex gap-x-2">
                    <input class="hidden" type="radio" id="r1" name="add">
                    <label for="r1"
                    class="bg-white border rounded-full
                    text-base font-base py-1 px-8">
                        Book
                    </label><br>
    
                    <input class="hidden" type="radio" id="r2" name="add">
                    <label for="r2"
                    class="bg-white border rounded-full
                    text-base font-base py-1 px-8">
                        Videos
                    </label><br>
    
                    <input class="hidden" type="radio" id="r3" name="add" checked>
                    <label for="r3"
                    class="bg-white border rounded-full
                    text-base font-base py-1 px-8">
                        Other
                    </label><br>
                </form>

                <p class="mt-7 text-lg">
                    2. Title
                </p>
                <input type="text"
                class="border border-neutral-300 mt-2 px-3 py-1.5 w-7/12" 
                placeholder="Title ...">

                <p class="mt-7 text-lg">
                    3. Link/Description
                </p>
                <textarea class="mt-2 mb-10 px-3 py-1.5
                font-normal text-lg
                border border-gray-300 w-full"
                rows=7
                placeholder="Description ..."></textarea>

                <div class="flex justify-center">
                    <input type="submit" value="Submit"
                    class="px-7 py-2 font-light text-lg
                    rounded-md bg-[#154854] text-white transition
                    hover:bg-neutral-300 hover:text-black"                    
                    onclick="location.href = './confirmation.html';"> 
                </div>
            </div>
        </div>
    </section>
</body>
</html>
